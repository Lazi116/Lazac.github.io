<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luca Universe ✨</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --accent:#f472b6;
  --accent2:#38bdf8;
  --glass:rgba(255,255,255,0.08);
  --text:#e2e8f0;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}

nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  gap:40px;
  padding:20px;
  z-index:1000;
}
nav a{
  color:white;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}
nav a:hover{
  color:var(--accent);
}

.section{
  min-height:100vh;
  padding:120px 10% 80px 10%;
  display:none;
  animation:fade 0.8s ease;
}
.section.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:20px;
}

.card{
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:25px;
  padding:40px;
  margin-bottom:30px;
  backdrop-filter:blur(15px);
  transition:0.4s;
}
.card:hover{
  transform:scale(1.02);
  box-shadow:0 20px 60px rgba(244,114,182,0.3);
}

button{
  padding:12px 25px;
  border:none;
  border-radius:40px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover{transform:scale(1.1)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.countdown{
  font-size:1.5rem;
  margin-top:20px;
}

.modal{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-content{
  background:#1e293b;
  padding:50px;
  border-radius:20px;
  max-width:500px;
  text-align:center;
}

canvas{
  position:fixed;
  top:0;left:0;
  z-index:-1;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<nav>
  <a onclick="showSection('home')">Főoldal</a>
  <a onclick="showSection('story')">Történet</a>
  <a onclick="showSection('countdown')">Visszaszámláló</a>
  <a onclick="showSection('gallery')">Galéria</a>
  <a onclick="showSection('secret')">Titok</a>
</nav>

<div id="home" class="section active">
  <h1>Luca Universe</h1>
  <div class="card">
    Ez nem csak egy oldal. Ez egy digitális univerzum.
  </div>
</div>

<div id="story" class="section">
  <h2>A Mi Történetünk</h2>
  <div class="grid">
    <div class="card">Megismerés</div>
    <div class="card">Első mosoly</div>
    <div class="card">Első ölelés</div>
    <div class="card">Most</div>
  </div>
</div>

<div id="countdown" class="section">
  <h2>Visszaszámláló</h2>
  <div class="card">
    Következő évfordulóig:
    <div id="timer" class="countdown"></div>
  </div>
</div>

<div id="gallery" class="section">
  <h2>Interaktív Ablakok</h2>
  <div class="grid">
    <div class="card"><button onclick="openModal('Te vagy a legszebb dolog az életemben.')">Üzenet 1</button></div>
    <div class="card"><button onclick="openModal('Ez az oldal bizonyíték arra, mennyire fontos vagy.')">Üzenet 2</button></div>
    <div class="card"><button onclick="openModal('Bárhol is vagy, mindig hozzád húz a szívem.')">Üzenet 3</button></div>
    <div class="card"><button onclick="openModal('Ez csak a kezdet.')">Üzenet 4</button></div>
  </div>
</div>

<div id="secret" class="section">
  <h2>Ne kattints</h2>
  <div class="card" style="text-align:center">
    <button onclick="openModal('Tudtam hogy ide is eljössz ❤️')">Titkos gomb</button>
  </div>
</div>

<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-content" id="modal-text"></div>
</div>

<script>
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  window.scrollTo(0,0);
}

function openModal(text){
  document.getElementById('modal-text').innerText=text;
  document.getElementById('modal').style.display='flex';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}

// Visszaszámláló
const targetDate = new Date('2026-07-04T00:00:00');
const timer = document.getElementById('timer');
setInterval(()=>{
  const now = new Date();
  const diff = targetDate - now;
  const d = Math.floor(diff/1000/60/60/24);
  const h = Math.floor(diff/1000/60/60)%24;
  const m = Math.floor(diff/1000/60)%60;
  const s = Math.floor(diff/1000)%60;
  timer.innerHTML = `${d} nap ${h} óra ${m} perc ${s} mp`;
},1000);

// Csillagos háttér
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<300;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,d:Math.random()*0.7});
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.d;
    if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width}
  });
}
setInterval(draw,30);
window.onresize=()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
</script>

</body>
</html>
